<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="img/arlogo.svg" type="image/x-icon" />
    <script src="js/tota11y.min.js"></script>
    <!-- The link below must go always before the CSS link as the browser reads from top to bottom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <!-- This link is for the font, goes the same as the one above. BEFORE the css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.production.final.css"
    />
  </head>

  <body>
    <header class="page-header">
      <!-- Add logo here -->
      <img src="img/arlogo.svg" alt="logo" class="page-header__item" />

      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active"
              >Contact</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Work</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="profile">
      <!-- Add portrait here -->
      <img
        src="img/randomlogo.jpg"
        alt="a logo from the internet"
        class="profile__portrait"
      />

      <div class="profile-info">
        <h1>Contact</h1>
        <p>
          First-name Last-Name <br />
          My-Address <br />
          01796 Pirna <br />
          Deutschland <br />
          Tel ######### <br />
        </p>
        <a href="skype:#">Skype</a>
        <a href="mailto:#">myemail@myemail.com</a>
        <a href="mailto:#">Contact me</a>
      </div>
    </div>

    <div class="container-form">
      <form method="post" id="contact-form" class="contact-form">
        <label for="email" class="standard-label">Email</label>
        <input type="email" id="email" required />

        <label for="telephone" class="standard-label">Telephone</label>
        <input type="tel" id="telephone" />

        <label for="message" class="standard-label">Message</label>
        <textarea
          name="message"
          id="message"
          maxlength="240"
          required
        ></textarea>

        <input type="submit" value="Send message" />
      </form>
    </div>

    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="https://github.com/Alvaromedia" target="_blank"
          ><img src="img/github.svg" alt="github"
        /></a>
        <a href="https://twitter.com/Alvaromedia_" target="_blank"
          ><img src="img/twitter.svg" alt="twitter"
        /></a>
        <img src="img/linkedin.svg" alt="linkedin" />
      </div>
    </footer>
  </body>
</html>
